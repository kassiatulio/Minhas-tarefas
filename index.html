<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Minhas tarefas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/main.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Minhas Tarefas</a>
    <button type="button" class="btn-add btn btn-info">Adicionar</button>
  </nav>

  <div class="container">
    <div class="card text-white bg-primary mb-3" id="card-1" style="max-width: 18rem;">
      <div class="card-header"><i class="trash-icon far fa-trash-alt"></i>Ligar para Carla<div class="check custom-control custom-checkbox">
        <input type="checkbox" class="check custom-control-input">
        <label class="custom-control-label" for="1"></label>
      </div></div>
      <div class="card-body">
        <p class="card-text">Parabenizar Carla pela festa de aniversário incrível do sábado passado. </p>        
      </div>
    </div>
  
    <div class="card text-white bg-secondary mb-3" id="card-2" style="max-width: 18rem;">
      <div class="card-header"><i class="trash-icon far fa-trash-alt"></i>Ligar para Carla<div class="check custom-control custom-checkbox">
        <input type="checkbox" class="check custom-control-input">
        <label class="custom-control-label" for="2"></label>
      </div></div>
      <div class="card-body">
        <p class="card-text">Parabenizar Carla pela festa de aniversário incrível do sábado passado. </p>        
      </div>
    </div>    
  </div>  

  <div class="modal modal-add" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Título</label>
                  <input type="text" class="task-title form-control" id="exampleFormControlInput1" value="">
                </div>
            </form>
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Tarefa</label>
              <textarea class="task-description form-control" id="exampleFormControlTextarea1" rows="10" value=""></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn-save btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-remove modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Excluir tarefa?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn-remove btn btn-primary">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
